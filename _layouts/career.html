---
layout: layout
---

<main class="container mx-auto max-w-4xl px-8">

<div class="mt-8 sm:mt-24 mx-auto">
  <h1 class="text-4xl sm:text-5xl font-bold bg-gradient-to-r from-blue-600 to-sky-400 text-transparent bg-clip-text">{{ page.title }}</h1>
  <div class="mt-2 text-xl text-gray-500">{{ page.location }}</div>
  <div class="mt-4">
    {% for tag in page.tags %}
    <div class="inline-block text-gray-500 bg-gray-100 rounded-lg px-2 py-1 mr-2 mb-2">{{ tag }}</div>
    {% endfor %}
  </div>
</div>

<div class="markdown-content">
  {{content}}
</div>

<div class="mt-16 rounded-3xl p-8 md:p-12 bg-skysense/20 text-center">
  <h3 class="text-2xl">Are you interested in this position?</h3>
  <div class="mt-6">
    <a class="rounded-full bg-skysense text-white px-6 py-3" href="javascript:window.Beacon('open')">Apply Now</a>
  </div>
</div>

</main>
