<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/assets/css/index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="alternate" type="application/atom+xml" title="AwardFares Blog" href="/feed.xml" />

    {% seo %}

    <link rel="apple-touch-icon" sizes="180x180" href="/meta/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/meta/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/meta/favicon-16x16.png">
    <link rel="manifest" href="/meta/site.webmanifest">
    <link rel="mask-icon" href="/meta/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162420404-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-162420404-1');
    </script>

  </head>
  <body>
    <div class="wrap">

      <header>
        <a href="/" class="brand">Skysense</a>
        <a href="/features/" {% if page.url == '/features/' %}class="active"{% endif %}>Features</a>
        <a href="/drones/" {% if page.url == '/drones/' %}class="active"{% endif %}>Drones</a>
        <a href="/about/" {% if page.url == '/about/' %}class="active"{% endif %}>About</a>
        <a href="/blog/" {% if page.url == '/blog/' %}class="active"{% endif %}>Blog</a>
        <a href="/contact/" {% if page.url == '/contact/' %}class="active"{% endif %}>Contact</a>
      </header>

      <main>{{content}}</main>
      
    </div>
    <footer>
      <div class="links">
        <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.linkedin.com/in/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="mailto:hello@pqvst.com" target="_blank"><i class="fa fa-envelope"></i></a>
      </div>
      <div class="copyright">
          Copyright &copy; 2019-{{ site.time | date: '%Y' }} Skysense
      </div>
    </footer>
  </body>
</html>
