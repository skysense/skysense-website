
<div class="mx-auto mt-16 max-w-xl">
  <div class="border border-gray-100 rounded-xl shadow-xl px-16 py-12">
    <form method="POST" action="https://app.skysense.jp/contact" data-hs-cf-bound="true">
      <div class="">
        <label class="block text-sm font-semibold leading-6 text-gray-900">Full Name</label>
        <input class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-skysense sm:text-sm sm:leading-6" type="text" name="name" required="required">
      </div>
      <div class="mt-4">
        <label class="block text-sm font-semibold leading-6 text-gray-900">Company</label>
        <input class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-skysense sm:text-sm sm:leading-6" type="text" name="company">
      </div>
      <div class="mt-4">
        <label class="block text-sm font-semibold leading-6 text-gray-900">Job Title</label>
        <input class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-skysense sm:text-sm sm:leading-6" type="text" name="title">
      </div>
      <div class="mt-4">
        <label class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
        <input class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-skysense sm:text-sm sm:leading-6" type="text" name="email" required="required">
      </div>
      <div class="mt-4">
        <label class="block text-sm font-semibold leading-6 text-gray-900">Phone Number</label>
        <input class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-skysense sm:text-sm sm:leading-6" type="tel" name="phone">
      </div>
      <div class="mt-4">
        <label class="block text-sm font-semibold leading-6 text-gray-900">Describe your inquiry</label>
        <textarea class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-skysense sm:text-sm sm:leading-6" name="message" required="required" placeholder="Please share your industry, crop type, size, and how we can help you." rows="5"></textarea>
      </div>
      <div class="mt-4">
        <button class="block w-full p-2 rounded-md bg-skysense text-white transition-opacity hover:opacity-80" type="submit">Contact Us</button>
      </div>
      <input type="hidden" name="honeypot" value="">
      <input type="hidden" name="language" value="en">
    </form>
  </div>
</div>
