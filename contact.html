---
layout: default
title: Contact
---

<div class="contact">
  <section>
    <div class="wrap">

      <div class="message" id="success">
        <i class="fa fa-check"></i> Thank you, we'll get back to you as soon as possible!
      </div>

      <div class="message" id="failure">
        <i class="fa fa-times"></i> Sorry something went wrong, please try again!
      </div>

      <div class="row">

        <div class="col-md-6 col-xs-12">
          <div class="col">
            <div class="preheader">Contact Skysense</div>
            <h1>How can we help?</h1>
            <p>Please enter your information and describe your inquiry, and weâ€™ll get back to you as soon as possible.</p>
          </div>
        </div>

        <div class="col-md-6 col-xs-12">
          <div class="col">
            <form method="POST" action="https://app.skysense.jp/contact">
              <label>Full Name</label>
              <input type="text" name="name" required="required" />

              <label>Company</label>
              <input type="text" name="company" />

              <label>Job Title</label>
              <input type="text" name="title" />

              <label>Email</label>
              <input type="text" name="email" required="required" />

              <label>Describe your inquiry</label>
              <textarea name="message" required="required" placeholder="For example, please share your location, farm size, crop type, and how we can help you"></textarea>

              <button>Contact Us</button>

              <input type="hidden" name="honeypot" value="">
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>

<script>
  if (window.location.href.includes('sent=1')) {
    document.getElementById('success').style.display = 'block';
  }
  if (window.location.href.includes('sent=0')) {
    document.getElementById('failure').style.display = 'block';
  }
</script>
