careers_principles: Skysenseの違い
careers_principles1_title: よくできました
careers_principles1_text: それは意味があり、影響を与えると信じているので、私たちは良い仕事をしています。 長いメール、過度の会議、細かい管理などの悪い仕事をする時間を無駄にしません。
careers_principles2_title: 影響
careers_principles2_text: 私たちは社会に影響を与える問題を解決し、世界を変え、人々の生活を助けます。 あなたがポジティブな変化を信じるなら、誰もがそうすることができます。 私たちのプロジェクトは私たちが喜んで取り組むものです。
careers_principles3_title: 自治
careers_principles3_text: 人々は熱心である必要があるからではなく、長時間労働します。 マイクロマネージメントは行いません。 私たちは、高い個人レベルの自律性のためにタスクを指示することなく目標を設定します。
careers_principles4_title: 頻繁に失敗する
careers_principles4_text: 私たちは人々が過ちを責めるのではなく、むしろ良い仕事にはリスクをとる必要があるのでそれを奨励します。 私たちは、多くの制御された実験を試み、頻繁に失敗することによってリスクを取ることを信じています。
careers_principles5_title: 自由
careers_principles5_text: 平日は4日間勤務のフラットな組織構造になっており、遠隔地での勤務も可能です。 私たちは、人々が嫌う仕事やオフィスによって人間の可能性を浪費しません。

about_title: 会社
about_preheader: 私たちは誰ですか
about_header: Skysenseについて
about_description: Skysenseは、上からの科学的画像処理と人工知能を組み合わせることで農業に革命を起こす力を農家に与え、新しい価値を引き出す重要な洞察をすばやく明らかにします。
about_about1: 手頃な価格のドローンとマルチスペクトルカメラを入手します。
about_about2: 自己飛行ドローンを簡単に操作するように顧客に教えます。
about_about3: 重要な洞察を備えたインタラクティブマップに画像を処理します。
about_about4: 新しい作物と統合のためのカスタムR＆D。
about_team_header: チームに会います
about_justin: ジャスティン・クルーン
about_justin_role: 最高経営責任者（CEO
about_justin_about: ジャスティンは以前、テクノロジーのスタートアップHouseCareを設立し、規模を拡大し、そして退社した。 Skysenseのアイデアは、彼が120エーカーの大麻農場を栽培したときに生まれました。ジャスティンは、ローレンスバークレー国立研究所を含む4年間科学研究者でした。ジャスティンは東京大学で工学の修士号を、カリフォルニア大学バークレー校でビジネスと工学の学士号を取得しています。
about_philippe: フィリップ・レミー
about_philippe_role: 最高AI責任者
about_philippe_about: PhilippeはAI研究エンジニアリングで13年の経験があります。彼は以前、成功したAI企業であるCogent Labsで最初の主要な採用者でした。彼は100以上のオープンソースリポジトリをコーディングし、何千人ものフォロワーを擁しています。フィリップは、インペリアルカレッジロンドンで統計数学と確率の修士号を、フランスのグランドエコールズで工学の学士号を取得しています。
about_philip: フィリップ・バーグビスト
about_philip_role: リード開発者
about_philip_about:  フィリップは、現実の問題を解決することに情熱を傾けて、15年以上の専門的なソフトウェア開発の経験を持っています。彼は、Unified RemoteやAwardFaresなど、いくつかの成功したソフトウェア会社を設立しました。フィリップはブリストル大学でファーストクラスの栄誉を取得して工学修士号を取得しています。
about_join_header: 参加しませんか！
about_join_description: 採用しています！農業用ドローン技術の未来を変革するのに役立つ、勤勉で創造的な問題解決者を探しています。私たちは常にPhilipという名前の人をもっと探しています;）変化を起こして大きな影響を与える機会を持つ緊密で才能のあるチームに参加したい場合は、ぜひ参加してください！