index_header: 品質と収量のための農業情報
index_description: 植物の病気、ストレス、害虫などを見つけるためのドローンベースのAI
index_features_title: リスクを防ぎ品質を最大化することで損失を回避
index_features_scouting_title: 空中偵察
index_features_scouting_text: 低コストで自動飛行ドローンを使用します。 4Kカメラとマルチスペクトルセンサーは、農場全体を継続的にマッピングし、人間の目に見えない植物の問題を特定するのに役立ちます。
index_features_ai_title: 各作物のカスタムAI
index_features_ai_text: 各作物の複雑さに特化したAI。雑草の存在下での植物のカウント、最も緊急の問題のカスタム検出、植物ストレスマップの異常など。
index_features_map_title: 問題を特定するためのマップ
index_features_map_text: Skysenseは画像データを処理して、マップに表示される実用的な診断に変換します。これは、チーム全体が品質と生産量を失う前にリスクを回避するために使用します。
index_advantage_title: Skysense Advantage
index_advantage_text1: スカイセンスは、日本でAIベースの作物診断を提供する世界初のプロバイダーです。
index_advantage_text2: 有名なベンチャーキャピタリストと比類のないAI経験に支えられて、作物ストレスマッピング、植物病の検出、収穫計画、雑草管理、灌漑管理などを支援する革新的なカスタムデータソリューションを提供します。
index_advantage_text3: 今シーズンの競争力を確保するための独自のテクノロジーをご利用ください。
index_solutions_title: ストレス、病気、成長率を監視する機能
index_solutions_stress_title: 植物ストレスの地図
index_solutions_stress_text: 品質を低下させる植物ストレスを避けてください。人間の目には見えない植物の近赤外線反射に基づいています。
index_solutions_disease_title: 植物の病気を見つける
index_solutions_disease_text: 病気の植物が広がって破滅する前に、病気の植物の場所をグーグルマップで確認して、すばやく根絶します。
index_solutions_growth_title: 各植物の成長率
index_solutions_growth_text: AIベースの植物のカウントと成長の監視。発育不全の成長を早期にキャッチし、収量を最大化し、表現型を表現します。
index_connect_title: 接続しましょう！
index_connect_text1: デモをリクエストするか、独自のユースケースと作物のアイデアについての詳細を共有してください。 Skysenseは、ビジネスに革命を起こすために、初めてドローン、科学的画像処理、およびAIを統合しました。
index_connect_text2: Skysenseチームは、カスタム問題を一緒に解決することに興奮しており、規制や機器の選択から、カスタム画像アノテーションを使用した事前トレーニング済みディープラーニングアルゴリズムの開発まで、あらゆる詳細に対応できます。

