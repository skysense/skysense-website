positions:
  - title: Data Science, ML, and AI (Remote)
    description: We are seeking a highly skilled and motivated Data Science, Machine Learning (ML), and Artificial Intelligence (AI) professional to join our team as a remote member. As a key contributor, you will be responsible for leveraging your expertise in data analysis, ML algorithms, and AI models to unlock the full potential of our satellite and drone-generated agricultural intelligence. Your primary objective will be to develop advanced data-driven solutions that empower our technology platform to detect and predict plant diseases and weed outbreaks in real-time, allowing farmers to take proactive measures to prevent damage and optimize their crop yields. The successful candidate will possess a deep understanding of data science principles, proficiency in ML techniques, and hands-on experience in building and deploying AI models. Strong programming skills, exceptional problem-solving abilities, and effective communication skills are essential for this role. Join us in revolutionizing agriculture by harnessing the power of data science, ML, and AI to safeguard crops and enhance global food production.

  - title: Sales and Operations (US)
    description: We are seeking a dynamic and results-driven individual to join our team as Sales and Operations (US). In this role, your primary objective will be to identify and cultivate new leads, attend conferences, and establish strong relationships with potential customers. Additionally, you will play a crucial role in managing operations for existing customers, ensuring their satisfaction and success with our agricultural intelligence solutions. Based in the US, this position requires occasional travel to meet with clients and represent the company at industry events. The ideal candidate will have a proven track record in sales, excellent communication and interpersonal skills, and a deep understanding of the agricultural industry. Your ability to engage with customers, provide expert guidance, and effectively communicate the value of our technology will be essential in driving sales and fostering long-term partnerships. Additionally, you will collaborate closely with internal teams to ensure smooth operations, manage customer expectations, and contribute to the overall growth and success of the company. Join us in our mission to revolutionize agriculture by leveraging cutting-edge technology, and make a significant impact by expanding our customer base and delivering exceptional service to existing clients.

  - title: Sales and Operations (Japan)
    description: We are seeking a driven and bilingual individual to join our team as Sales and Operations (Japan). In this role, your primary objective will be to proactively identify and cultivate new leads, attend conferences, and establish strong relationships with potential customers in Japan. You will also play a crucial role in managing operations for existing customers, ensuring their satisfaction and success with our agricultural intelligence solutions. Based in Japan, this position requires native-level proficiency in Japanese language and fluency in English. Your ability to engage with customers, navigate cultural nuances, and deliver exceptional service will be instrumental in driving sales and fostering long-term partnerships. Additionally, you will collaborate closely with internal teams to ensure smooth operations, manage customer expectations, and contribute to the overall growth and success of the company in the Japanese market. Join us in our mission to revolutionize agriculture through innovative technology and make a significant impact by expanding our customer base and delivering outstanding service to clients in Japan.

  - title: Engineering and Development, iOS (Remote)
    description: We are looking for a skilled and enthusiastic Engineering and Development professional specializing in iOS to join our remote team. In this role, your primary objective will be to collaborate closely with our cross-functional team to design, develop, and maintain our custom iOS applications. You will play a critical role in implementing real-time machine learning models to process drone photography and video feed, enabling our agricultural intelligence platform to accurately identify and assess plant diseases and weed outbreaks. Your expertise in iOS development, proficiency in Swift programming language, and strong understanding of machine learning frameworks will be instrumental in creating robust and user-friendly applications. Additionally, you will contribute to optimizing performance, ensuring code quality, and staying up to date with the latest industry trends. The ideal candidate will possess excellent problem-solving skills, attention to detail, and a passion for leveraging cutting-edge technology to revolutionize the agricultural sector. Join us in our mission to develop innovative iOS solutions that enable proactive disease and weed detection, safeguarding crop health and improving global food production.

  - title: Engineering and Development, Node.js (Remote)
    description: We are seeking a talented and self-motivated Engineering and Development professional with expertise in Node.js to join our remote team. As a key member of our engineering team, your primary objective will be to contribute to the development of our full-stack customer portal web applications and build robust APIs utilized by our custom applications. You will play a crucial role in designing and implementing efficient, scalable, and secure server-side solutions that power our agricultural intelligence platform. Your proficiency in Node.js, along with your strong knowledge of JavaScript, will enable you to develop and integrate APIs seamlessly, ensuring smooth communication between our web applications and custom apps. In addition, you will collaborate closely with our cross-functional team to understand customer requirements, troubleshoot issues, and continuously improve our software solutions. The ideal candidate will have a solid understanding of web development principles, experience with front-end frameworks, and a passion for building user-friendly and high-performing applications. Join us in our mission to leverage technology to combat plant diseases and weeds, revolutionizing the agricultural industry through innovative Node.js development.

