index_header: 収穫量を上げる、農業用AI
index_description: ドローンベースのAIが、作物の病害、ストレス、害虫・害獣などの発生箇所を検知します。
index_features_title: リスクを防止して品質を最大化することで損失を回避
index_features_scouting_title: 空からのモニタリング
index_features_scouting_text: 自動操縦ドローンを低コストでご利用いただけます。4Kカメラとマルチスペクトラルセンサーを用いて、ファーム全体を連続的にマップ化し、人間の目には見えない作物の問題を検知できます。
index_features_ai_title: 各作物専用のカスタムAI
index_features_ai_text: 各作物の詳細に特化したAIをご利用いただけます。雑草があっても作物の数を数える、最も急を要する問題をカスタム検知する、および作物のストレスマップの異常を検知するなど、豊富な機能をご利用いただけます。
index_features_map_title: 問題箇所の検知用マップ
index_features_map_text: Skysenseでは、画像データを処理してマップ上に診断結果が表示され、それをもとに次の行動を決めることができます。マップはチーム全員が利用でき、品質や収穫量が失われる前に、先手を打ってリスクを回避することができます。
index_advantage_title: Skysenseの強み
index_advantage_text1: Skysenseは世界で初めて、AIベースの作物診断を日本で展開しています。
index_advantage_text2: 著名なベンチャー投資家からの支援と類い稀なAIの経験を活かして、作物のストレスのマップ化、作物の病害の検知、収穫の計画、雑草の管理、灌漑の管理など、豊富な支援機能を誇る革新的なカスタムデータソリューションを展開しています。
index_advantage_text3: 弊社の独自技術を活用して、今季競合他社の上をいく収穫を確保しませんか。
index_solutions_title: ストレス、病害、および生長率のモニタリング機能
index_solutions_stress_title: 作物のストレスのマップ
index_solutions_stress_text: 品質低下につながる作物のストレスを回避できます。作物から反射される人間の目には見えない近赤外線に基づいて計測します。
index_solutions_disease_title: 作物の病害箇所の検知
index_solutions_disease_text: どの位置で作物に病害が発生しているかをGoogle Mapsで閲覧して、病害が拡大して収穫量に影響が出る前に速やかに根絶できます。
index_solutions_growth_title: 各作物の生長率
index_solutions_growth_text: AIベースで作物の数を数えたり生長をモニタリングしたりできます。生長の問題をいち早く検知して収穫量を最大化したり、植物の表現形を判定したりできます。
index_connect_title: お問い合わせはお気軽に！
index_connect_text1: デモのご依頼や、御社独自のユースケースやアイデアについてお知らせください。あらゆる作物に対応いたします。Skysenseは、ドローン、科学的イメージング、およびAIを初めて統合し、御社の事業に革命をもたらします。
index_connect_text2: Skysenseチームは、それぞれのお客様の問題を情熱を持ってともに解決いたします。規制や機器の選定からカスタムの画像アノテーションが可能な事前学習済みの深層学習アルゴリズムの開発まで、すべての細部を担当いたします。

index2_header: ドローン画像のインテリジェンスを利用して作物を守る
index2_description: Skysenseは自律飛行ドローンから得られた農業インテリジェンスを提供することで、被害が発生する前に植物病害や雑草を食い止める支援をします。
index2_how_title: 機能
index2_how_drones_title: 自律飛行ドローン
index2_how_drones_description: 4Kカメラとマルチスペクトルセンサーを搭載したドローンが自動操縦で飛行し、農場全体をマップ化します。
index2_how_process_title: AIを利用してデータ処理
index2_how_process_description: 最先端の機械学習がデータを処理し、植物、雑草、病害、その他の問題を識別して数を数えます。
index2_how_work_title: すぐに利用可能な結果
index2_how_work_description: インタラクティブなマップ上に表示されるすぐに利用可能な診断結果を入手しましょう。チームが労力を軽減し、作業を最適化するのに使うことができます。
index2_count_title: 植物を数える
index2_count_description: 深層学習AIが、特定種の植物を検知して数を数えるために調整されています。植物と雑草の数を別々に数え、植物の成長をモニタリングして、保険金請求を改善します。
index2_scout_title: 病害を探し出す
index2_scout_description: NDVIに基づく植物の健康状態を超越し、植物病害を具体的に分類します。ドローンの低空飛行にAIを適用することで、それを可能にしています。ドローンにはハイパースペクトルカメラが搭載され、検知精度を最大化しています。
index2_maps_title: マップと情報をやり取り
index2_maps_description: 画像に基づく情報がインタラクティブな農場マップに埋め込まれており、チーム全員が作業の優先順位付けや、薬剤噴霧の最適化、および実験の評価に利用することができます。
index2_health_title: 健康状態を監視
index2_health_description: 標準的なRGBカメラ（VARI）と、人間の目では見えない近赤外線を捉えるマルチスペクトルカメラから生成されるオーバーレイを使い、植物のストレスを早期に見分けます。
index2_surface_title: サーフェイスモデルを生成
index2_surface_description: 農場の3D地形をマップ化する精密なサーフェイスモデルを使い、水が流れる場所を把握することで、かんがいの判断を改善します。
index2_hosting_title: ニーズに合ったホスティング
index2_hosting_cloud_title: クラウドホスティング
index2_hosting_cloud_description: クラウドでホストされたソリューションを利用してどこからでもフライトをアップロードしてアクセスし、チームとマップを共有できます。
index2_hosting_onpremise_title: 施設内
index2_hosting_onpremise_description: 施設内にホスティングされたカスタム処理ハードウェアにより、インターネットの速度が原因で遅延することなく迅速に結果が得られます（クローズドベータ）。

