careers_principles: Skysenseならではの特徴
careers_principles1_title: スマートな働き方
careers_principles1_text: 当社がスマートな働き方を貫くのは、真摯な仕事にこそ意味がありインパクトをもたらすものだと信じているからです。長いメールの読み書き、会議のしすぎ、またはマイクロマネジメントなどのスマートではない働き方で時間を無駄にすることはありません。
careers_principles2_title: インパクト
careers_principles2_text: 当社では、世界を変えて人々の暮らしを楽にするために、社会にインパクトをもたらす問題の解決を目指しています。自分でポジティブな変革を信じることができれば、その信念は周囲にも伝播します。当社では、実施しがいのあるプロジェクトを実施しています。
careers_principles3_title: 自律性
careers_principles3_text: 従業員が長時間働くのは、そう強いられているからではなく、情熱を傾けているからです。当社ではマイクロマネジメントは行いません。当社では、個人の高い自律性を確保するために、個々のタスクについて強制することなくゴールを設定しています。
careers_principles4_title: 失敗も多く経験
careers_principles4_text: 当社では、失敗した従業員を責めることはありません。そうではなく、失敗するよう促しています。なぜなら、いい仕事をするにはリスクを覚悟しなければないからです。リスクを覚悟で多くの対照実験を実施し、何度も失敗するというのが当社の信念です。
careers_principles5_title: 自由
careers_principles5_text: 弊社では、週4日制のフラットな組織構造を採用しており、またリモートワークを推進しています。当社では、従業員に好きになれない仕事やオフィスを押し付けて、人材のポテンシャルを無駄にすることはありません。

about_title: 会社情報
about_preheader: 当社のご紹介
about_header: Skysenseを一言で言い表すと
about_description: Skysenseは、農場経営者に対して、上空からの科学的イメージングと人工知能を組み合わせることで、重要な知見を瞬時に引き出して新たな価値を創造することで、農業に革命をもたらすお手伝いをしています。
about_about1: 手の届く価格でドローンとマルチスペクトラムカメラを調達します。
about_about2: お客様に対して簡単に自動操縦ドローンを操作するための方法をお伝えします。
about_about3: 画像を処理し、重要な知見が記載されたインタラクティブなマップを作成します。
about_about4: 新たな作物への対応やインテグレーションなど、カスタムの研究開発も承ります。
about_team_header: 幹部のご紹介
about_justin: Justin Clune
about_justin_role: CEO
about_justin_about: Justinはこれまでに、テック系スタートアップのHouseCareを立ち上げ、規模拡大とイグジットに成功しました。Skysenseのアイデアは、120エーカーの大麻草畑を耕す中で見出したものです。Justinは、ローレンス・バークレー・ナショナル・ラボラトリーなどで、4年間科学研究員を務めました。Justinはカリフォルニア大学バークレー校でビジネス工学士号を取得後、東京大学で工学修士号を取得しました。
about_philippe: Philippe Remy
about_philippe_role: 最高AI責任者
about_philippe_about: Philippeは13年ものAI研究のエンジニアリング経験を有します。これまで、成功を収めているAI企業のCogent Labsで、同社初の重要ポジションを任されました。100を超えるオープンソースのレポジトリをコーディングし、何千人ものフォロワーがいます。Philippeは、フランスのグランゼコールで工学士号を取得後、インペリアル・カレッジ・ロンドンで統計数学確率論修士号を取得しました。
about_philip: Philip Bergqvist
about_philip_role: 主任開発者
about_philip_about: Philipは現実世界の問題を解決することに情熱を傾けながら、プロのソフトウェア開発者として15年を超える経験を培ってきました。Unified RemoteやAwardFaresなど、幾つもの成功を収めたソフトウェア企業を立ち上げてきました。Philipはブリストル大学で工学修士号（第1級優等学位）を取得しました。
about_join_header: 弊社に加わってください！
about_join_description: 求人募集中です！農業用ドローン技術の未来を変革するお手伝いをしていただくため、勤勉でクリエイティブで問題解決型の人材を探しています。お名前でPhilipでかぶっても大歓迎(^^)。結束した才能溢れるチームに加わって、変化の火付け役となり大きなインパクトをもたらすチャンスが欲しいという方は、是非弊社に加わってください！
