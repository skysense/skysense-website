pricing_faq_header: よくある質問
pricing_faq_q1: 支払いについて
pricing_faq_a1: Visa、MasterCard、American Express、Discover & Dinersカードがご利用いただけます。
pricing_faq_q2: 返金規定について
pricing_faq_a2: サービスにご満足いただけない場合や機能が不足している場合は、最後の支払いから30日以内に返金を求めることができます。
pricing_faq_q3: プランのキャンセル方法
pricing_faq_a3: アカウントからいつでも解約したり、フリープランに戻って有効期限が切れるようにすることができます。
pricing_faq_q4: 月の制限を超えた場合について
pricing_faq_a4: プランの上限を超えて画像を追加する場合、1枚につき5円かかります。「画像」とは、アップロードした未加工のドローン画像のことです。

pricing_faq_q5: フルサービスプランのお試しについて
pricing_faq_a5: 当社のフルサービスプランについてのご相談、ライブデモのご予約、実証実験の開始などについてはいつでもご連絡ください。
pricing_faq_q6: ドローン画像の取得方法について
pricing_faq_a6: お客様および業者がアプリ（Litchi、Dronelink、FieldAgentなど）を使ってドローンを自走モードで操縦し、ドローンがあらかじめ設定されたパスに沿って飛行している間に、80％のオーバーラップで自動的に画像を取得します。
pricing_faq_q7: ドローンパイロットの価格について
pricing_faq_a7: 価格は国や設備など数々の要素に寄りますが、1日5万円～20万円（1エーカーあたり約200円～2千円）です。
pricing_faq_q8: 雄性麻植物の確認機能と「雄性ハンティング」が含まれるプランについて
pricing_faq_a8: 極めて特殊な操縦が必要となる機能であるため、フルサービスプランが必要となります。お気軽にお問い合わせください。
