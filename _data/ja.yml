careers_principles: Skysenseならではの特徴
careers_principles1_title: スマートな働き方
careers_principles1_text: 当社がスマートな働き方を貫くのは、真摯な仕事にこそ意味がありインパクトをもたらすものだと信じているからです。長いメールの読み書き、会議のしすぎ、またはマイクロマネジメントなどのスマートではない働き方で時間を無駄にすることはありません。
careers_principles2_title: インパクト
careers_principles2_text: 当社では、世界を変えて人々の暮らしを楽にするために、社会にインパクトをもたらす問題の解決を目指しています。自分でポジティブな変革を信じることができれば、その信念は周囲にも伝播します。当社では、実施しがいのあるプロジェクトを実施しています。
careers_principles3_title: 自律性
careers_principles3_text: 従業員が長時間働くのは、そう強いられているからではなく、情熱を傾けているからです。当社ではマイクロマネジメントは行いません。当社では、個人の高い自律性を確保するために、個々のタスクについて強制することなくゴールを設定しています。
careers_principles4_title: 失敗も多く経験
careers_principles4_text: 当社では、失敗した従業員を責めることはありません。そうではなく、失敗するよう促しています。なぜなら、いい仕事をするにはリスクを覚悟しなければないからです。リスクを覚悟で多くの対照実験を実施し、何度も失敗するというのが当社の信念です。
careers_principles5_title: 自由
careers_principles5_text: 弊社では、週4日制のフラットな組織構造を採用しており、またリモートワークを推進しています。当社では、従業員に好きになれない仕事やオフィスを押し付けて、人材のポテンシャルを無駄にすることはありません。

about_title: 会社情報
about_preheader: 当社のご紹介
about_header: Skysenseとは？
about_description: Skysenseは、農業経営者に対して、新たな価値を創造するお手伝いをしています。Skysenseでは、ドローンを使い上空から撮影した画像とAIを組み 合わせることで、重大な病害を瞬時に発見することができます。
about_about1: Skysenseでは、ドローンとマルチスペクトルカメラを準備します。
about_about2: お客様へは、自律飛行型ドローンの操作方法をお伝えします。
about_about3: 撮影した画像を処理し、診断結果を掲載したインタラクティブなマップを作成します。
about_about4: Skysenseでは、新たな作物への対応 やインテグレーショ ンなど、お客様ごとの 研究開発も対応させていただきます。
about_team_header: メンバー紹介
about_justin: Justin Clune
about_justin_role: CEO
about_justin_about: これまで、テック系スタートアップのHouseCareを設立。Exitに成功し、Skysenseを立ち上げました。Skysenseのアイデアは、120エーカーの大麻草畑を耕す中で見出したものです。ローレンス・バークレー・ナショナル・ラボラトリー等で、4年間科学研究員を務め、カリフォルニア大学バークレー校でビジネス工学士号を取得。その後、東京大学で工学修士号を取得。
about_philippe: Philippe Remy
about_philippe_role: 最高AI責任者
about_philippe_about: 13年間、AI研究に携わってきました。AI企業であるCogent Labsでは、同社初の重要ポストにも任命された経験があります。100を超えるオープンソースのレポジトリをコーディングし、何千人ものフォロワーがいます。フランスのグランゼコールで工学士号を取得後、インペリアル・カレッジ・ロンドンにて統計数学確率論修士号を取得。
about_philip: Philip Bergqvist
about_philip_role: 主任開発者
about_philip_about: プロのソフトウェア開発者として15年間経験を積んできました。これまで、UnifiedRemoteやAwardFaresなど、いくつもの有名ソフトウェア企業の立ち上げに従事。ブリストル大学で工学修士号（第1級優等学位）を取得。
about_join_header: メンバー募集中！
about_join_description: Skysenseでは、現在メンバーを募集中です！農業用ドローンの未来を拓くお手伝いをしていただくため、真面目でクリエイティブ、かつ課題に立ち向かっていける果敢な人材を探しています。（現在弊社にはPhilipが2名いますが ）同じお名前...Philipでも大歓迎(^^)。結束感のある多彩な才能を持つチー ムに加わって、変化の火付け役となり、社会に大きなインパクトを与えるチャンスが欲しいという方は、ぜひご連絡ください！

