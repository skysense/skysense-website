index_header: お客様のビジネスに素早くAIを追加
index_description: 包括的な画像データプラットフォームとAI開発サービスで、お客様のアプリケーションにビジュアルインテリジェンスを提供

index_mission_preheader: ミッション
index_mission_title: どんなAIなのか？
index_mission_text: ビジュアルインテリジェンスのための正確なAIモデルを構築するには、熟練したエンジニアが、よく監督された画像アノテーターと密接に協力して、大規模な画像データセットに正しくラベルを付ける必要があります。Skysenseは、人とプロセスを一元的に管理するプラットフォームを提供することで、お客様のチームの時間を節約し、より高い精度のためにプロセスを反復的に改善し、オプションとして弊社のトレーニングを受けた専門家によりローンチを迅速化できます。

index_why_preheader: Skysenseを選ぶ理由
index_why_title: Skysenseの強み
index_why_text: お客様が解決すべき問題を教えていただければ、AI開発プロセスを全段階でサポートします。すでにデータをお持ちの方も、そうでない方も、より精度の高いAIモデルを実現できるように、洗練された品質管理プロセスを用いて、迅速に大規模のデータをラベリングするお手伝いをします。また、弊社のプラットフォームは、最高のセキュリティとプライバシー基準に準拠しています。
index_why_fast_title: 迅速なターンアラウンドタイム
index_why_fast_text: データのラベル付けは時間がかかります。そこで、弊社の専門的な訓練を受け監督された画像アノテーターの人材を利用すれば、より良く機能するAIに十分な量のラベル付けされたデータを迅速に入手することができます。
index_why_cost_title: AI開発コストの削減
index_why_cost_text: 代理店よりも安価で透明性の高い価格設定により、料金は使用した分だけ支払えば済みます。クラウドサービスさながら調節が容易な運用コストで開発の頭痛のタネを解消し、洗練されたディープラーニングAIシステムを最小限のチームで構築することができます。
index_why_easy_title: 使いやすいクラウドソリューション
index_why_easy_text: Skysenseプラットフォームはクラウド型のソリューションです。AI開発の進捗状況やラベリングされたデータの品質を、透明性を以て容易に監視することができます。弊社の人材とツールを活用することで、自社の従業員が同じ目標に向うようにより良く管理することができます。

index_features_preheader: 機能
index_features_title: オールインワンのAIソリューション
index_features_mapping_title: マッピング＆ドローンのためのAI
index_features_mapping_text: 飛行中のドローンが撮影した画像をアップロードして、滑らかにつなぎ合わせたオルソフォトマップに加工することが簡単にできます。NDVIや、VARI植物の健康状態、サーフェイスモデルなどのインタラクティブなマップやフィルターを作成できます。AIモデルを使用して物体をカウントし、分類することで、在庫の追跡やリモートでの問題点の検査など、新しいビジネスインテリジェンスを明らかにすることが可能です。
index_features_custom_title: カスタムAI開発
index_features_custom_text: データ収集、ラベル付け、訓練、評価、AIモデルのデプロイメントなど、カスタムAIを開発するためのフルサービスソリューションです。日本のビジネスおよび規制環境に合わせて特別に設計された、クラウドホスティングおよびセルフホスティングのソリューションが利用可能です。
index_features_data_title: データ収集
index_features_data_text: データをお持ちでないお客様には、ドローン操縦サービスの導入、データ提供者のサーチ、オンラインの公開データの提供、弊社のデータラベリング・AIモデル展開ツールと統合されたデータアップロード・管理ツール群の提供などを行います。 
index_features_labeling_title: ラベリングツール
index_features_labeling_text: 弊社の専門的に訓練されたスタッフが提供するフルサービスのデータラベリングソリューションか、セルフサービスのデータラベリングツールを使用して、社内のデータラベリング人材の管理を改善することができます。

index_how_preheader: 仕組み
index_how_title: お客様のビジネスにAIを手軽に追加
index_how_text: データのアップロードから、ラベル付け、AIモデルのデプロイメント、ラベル付けガイドラインのイテレーション、AIモデル自体のイテレーションまで、プロセスを統括できます。
index_how_contact_title: お見積もりに関するお問い合わせ
index_how_contact_text: お客様のニーズをお聞きしてから、どのようなデータを収集し、どのようなアプローチでラベル付けすれば、お客様のカスタムAIがそのニーズを満たすことができるかをご提案します。
index_how_data_title: データの収集とテスト
index_how_data_text: すでにお持ちのデータをご提供いただくか、必要なデータの収集をご依頼ください。お客様のAIを小規模なデータセットから構築し、お手頃なコストで実現可能性を検証します。
index_how_process_title: プロセスとイテレーション
index_how_process_text: 高品質のスケーラブルな画像アノテーション弊社は、より高い精度を実現するためにプロセスをお客様と共に反復的に改善し、お客様のAIを本番に対応させます。
index_how_integrate_title: AIをお客様のビジネスに統合
index_how_integrate_text: 本番用のAIをお客様の業務向けにデプロイし、既存のアプリケーションとの統合を円滑化します。

index_cases_preheader: ショーケース
index_cases_title: 弊社が取り組んできたことをご覧ください
index_cases_text: これまでに手がけたプロジェクトをご紹介します。
index_cases_ag_title: 農業
index_cases_ag_text: ドローン画像から得た情報で農作物を守ります。Skysenseは、自律飛行するドローンから農作物に関する情報を提供することで、お客様が作物の病気や雑草の被害を未然に防げるよう支援します。
index_cases_hemp_title: 麻
index_cases_hemp_text: 抽出者が求める高品質なCBDを育てられます。ドローンに搭載されたAIで受粉を抑制し、植物のストレスを監視し、適切な収穫時期を確保することで、CBDの含有率（％）を高めます。

labeling_header: ラベル付けされたデータをより速く手に入れる
labeling_text: データのアノテーション、品質の監視、ラベル付きデータをより迅速に入手するためのプロセスの反復を行い、エンジニアの時間を節約できるプラットフォームを提供します。
labeling_mission_preheader: ミッション
labeling_mission_title: データのラベリングとアノテーション
labeling_mission_text: ラベル付けされたデータを増やし、AIモデルの精度を素早く向上させ、エンジニアの時間を節約できます。ラベル付けされたデータの作成と管理のためのサービスを一元化して提供します。社内外の画像アノテーターを自動的に監督しながら、画像のアノテーションを作成できます。
labeling_why_preheader: Skysenseを選ぶ理由
labeling_why_title: Skysenseの強み
labeling_why_text: お客様の機械学習のニーズをお聞かせいただければ、データセットを素早く正確にラベル付けします。データがありませんか？問題ありません。必要なデータを探してラベル付けします。弊社のプラットフォームは、お客様のデータをクラウドまたはオンプレミスに保存することができます。また、クラウドの物理的位置を日本のような特定の地域に限定することもできます。Skysenseが一般的に必要とされるのは以下のような場合です。
labeling_why_step_1: 多くのデータを必要とする問題に取り組んでいるが、どこから手をつけて良いか分からない。
labeling_why_step_2: データはあるが、AIモデルの精度を上げるためにはもっとデータが必要だ。
labeling_why_step_3: データの収集やデータの正確なラベル付けを大規模で行うのに時間がかかりすぎる。
labeling_why_step_4: データには多くの間違ったラベルが含まれており、AIモデルの精度を高めるために修正する必要がある。
labeling_how_preheader: 仕組み
labeling_how_title: お客様のビジネスにAIを手軽に追加
labeling_how_text: データのアップロードから、ラベル付け、AIモデルのデプロイメント、ラベル付けガイドラインのイテレーション、AIモデル自体のイテレーションまで、プロセスを統括できます。
labeling_how_upload_title: 画像のアップロード
labeling_how_upload_text: ラベリングされていない画像をワンステップで安全に弊社のクラウドプラットフォームまたはオンプレミスにアップロードできます。また、クラウドの物理的位置を日本のような特定の地域に限定することもできます。
labeling_how_label_title: データのラベル付け
labeling_how_label_text: セルフサービスのラベリングツールを使用するか、ラベリングガイドラインを定義してプロのアノテーターにラベル付けを発注することで、ラベリングされたデータを迅速に増やすことができます。
labeling_how_quality_title: 品質管理
labeling_how_quality_text: アノテーターの品質を自動的に評価し、フィードバックを管理し、ガイドラインを更新してプロセスを反復的に改善し、より高精度なAIモデルを実現できます。 
labeling_how_deploy_title: AIモデルのデプロイ
labeling_how_deploy_text: 訓練されたAIモデルをデプロイして、アプリケーション上で利用したり、ラベルをエクスポートしてプラットフォーム外で使用したりすることができます。AIモデル開発のコンサルティングを受ける。

drones_title: ドローン
drones_header: ドローンによる画像と、AIを駆使して農作物を守る
drones_description: Skysenseは、自律飛行ドローンを使い撮影したデータをもとに、病害や、雑草をいち早く検知し、農作物の被害を最小限に抑える支援をします。
drones_solutions_title: ストレス、病害、生長のモニタリング
drones_solutions_stress_title: 作物のストレスマップ
drones_solutions_stress_text: 品質低下につながる作物のストレスを回避できます。作物から反射される人間の目には見えない近赤外線に基づいてストレスを計測します。
drones_solutions_disease_title: 作物の病害箇所の検知
drones_solutions_disease_text: どの位置で作物に病害が発生しているかをGoogle Mapsで閲覧できるため、病害が拡大して収穫量に影響が出る前に速やかに対処することができます。
drones_solutions_growth_title: 各作物の生長率
drones_solutions_growth_text: AIベースで作物の数を数えたり、生長をモニタリングすることが可能です。生長に問題がある場合、問題をいち早く検知し収穫量を最大化したり、植物の表現形を判定したりすることができます。
drones_how_title: 機能
drones_how_drones_title: 自律飛行ドローン
drones_how_drones_description: 4Kカメラとマルチスペクトルセンサーを搭載したドローンが自動操縦で飛行し、農場全体をマップ化します。
drones_how_process_title: AIを利用してデータ処理
drones_how_process_description: 最先端のAIが撮影データを処理。植物、雑草、病害、その他の問題を識別し、発生状況（数量）を可視化します。
drones_how_work_title: すぐに利用可能な結果
drones_how_work_description: AIによって解析された結果は、インタラクティブなマップ上にすぐに表示されます。メンバー間で共有もでき、その情報をもとに効率的に作業を行うことができます。
drones_count_title: 植物を数える
drones_count_description: AIをベースに、特定の植物を検知して数量を測ることが可能です。植物と雑草の数をそれぞれ数え、植物の生長をモニタリングしていきます。モニタリングすることで、被害が発生した際、どのタイミングで被害が発生したのか、原因を見つけ出すサポートにもなります。
drones_scout_title: 病害を探し出す
drones_scout_description: 植物の健康状態を分類する指標NDVI(Normalized Difference Vegetation Index)に基づき、植物の病害を具体的に分類します。これは低高度飛行のドローンとAIを掛け合わせることで、実現可能となります。ドローンには、ハイパースペクトルカメラが装備されているので、病害を検知する精度が高いのが特徴です。
drones_maps_title: マップとの連携
drones_maps_description: 撮影画像の情報がインタラクティブに農地マップで確認ができるため、メンバーは、作業の優先順位付けや、農薬噴霧の最適化のほか、実験の評価にまで利用することができます。
drones_health_title: 健康状態をモニタリング
drones_health_description: 標準的なRGBカメラ（VARI）と、人間の目には見えない近赤外線を捉えるマルチスペクトルカメラから生成される画像を重ね合わせることで、植物のストレス状態を早期に見分けることができます。
drones_surface_title: サーフェイスモデルを生成
drones_surface_description: 畑などの農地を3Dマップ化する高精度のサーフェイスモデルを使い、水が流れる場所を把握するため、灌漑量の調整をすることができます。
drones_connect_title: お問い合わせはお気軽に！
drones_connect_text1: デモのご依頼のほか、お客様独自の事例をお聞かせください。あらゆる作物に対応いたします。Skysenseは、ドローン、画像解析、AIを掛け合わせ、お客様の事業改善に貢献いたします。Skysenseは、お客様の課題に対して情熱を持って共に解決いたします。ドローンやカメラの選定から、カスタム可能なAIの開発まで、すべて細やかに対応いたします。
drones_connect_text2: Skysenseチームは、それぞれのお客様の問題を情熱を持ってともに解決いたします。規制や機器の選定からカスタムの画像アノテーションが可能な事前学習済みの深層学習アルゴリズムの開発まで、すべての細部を担当いたします。
drones_hosting_title: ニーズに合ったホスティング
drones_hosting_cloud_title: クラウドホスティング
drones_hosting_cloud_description: クラウドでホストされたソリューションを利用し、どこからでもドローンで撮影した情報をアップロードすることができます。また、リアルタイムでチームともその情報が載ったマップを共有することが可能です。
drones_hosting_onpremise_title: オンプレミス
drones_hosting_onpremise_description: お客様の施設内にホスティングされたカスタム処理ハードウェアによって、インターネットの速度が原因で遅延することなく迅速に結果を確認することができます（クローズドβ版）。
drones_advantage_title: Skysenseの強み
drones_advantage_text1: Skysenseは世界で初めて、AIをベースに、農作物を診断する技術を日本で展開しています。
drones_advantage_text2: 著名な投資家からのご支援や、AIやプログラミングの技術力を活かし、作物のストレスマップ化、作物の病害検知、収量の予測、雑草や灌漑の管理など、お客様のニーズに合わせたサポート機能を備えたソリューションを展開しています。
drones_advantage_text3: Skysenseの技術を活用して、今期収穫量の向上を目指しませんか？

