  hemp:
    title: Hemp
    header: Grow quality CBD that extractors want
    description: Increase CBD % with drone-based AI to avoid pollination, watch plant stress, and ensure compliant harvest timing
    features_title: Complete hemp intelligence to increase CBD and avoid losses
    features_scouting_title: Aerial Scouting
    features_scouting_text: Use self-flying drones at low cost. 4K cameras and multispectral sensors help to map the entire farm continuously and spot plant issues invisible to the human eye.
    features_ai_title: AI-driven Software for Hemp
    features_ai_text: AI specialized for the complexities of hemp. Plant counting in the presence of weeds, male detection to avoid pollination to increase CBD, stress detection to avoid a spike in THC.
    features_map_title: Map to Locate Issues
    features_map_text: Skysense processes image data to turn it into actionable diagnostics displayed in a map that your whole team uses to prevent hemp risks before losing yield and quality.
    advantage_title: Skysense Advantage
    advantage_text1: Skysense is the world’s first provider of crop diagnostics for hemp, working with some of America’s fastest growing hemp farms and CBD extractors.
    advantage_text2: Backed by renowned venture capitalists and an unparalleled combination of hemp and AI experience, we deliver innovative, custom data solutions that assist in crop stress mapping, male plant detection, compliant harvest planning, weed management, irrigation management, and much more.​
    advantage_text3: Get started with our unique technology to secure your competitive edge this season.
    solutions_title: Features to monitor stress, males, and growth rate
    solutions_stress_title: Map of Plant Stress
    solutions_stress_text: Pass compliance testing by avoiding stress that spikes THC. Based on near-infrared reflection of plants that's invisible to the human eye.
    solutions_male_title: Locate Male Plants
    solutions_male_text: See male plant locations in google maps to eradicate them before pollination ruins CBD yield and makes it near impossible to find a buyer.
    solutions_growth_title: Growth Rate of Each Plant
    solutions_growth_text: AI-based plant counting and growth monitoring in the presence of weeds. Catch stunted growth early, maximize yield, and clone the best plants.
    connect_title: Let's Connect!
    connect_text1: Request a demo for hemp or share details about your unique use case and ideas for any crop. Skysense has brought together drones, scientific imaging, and AI for the first time to revolutionize your business.
    connect_text2: The Skysense team is excited to solve custom problems together and can take care of all the details from regulations and choice of equipment to developing pre-trained deep learning algorithms with custom image annotation.
  index:
    header: Agricultural intelligence for quality and yield
    description: Drone-based AI to locate plant disease, stress, pests, and more
    features_title: Avoid losses by preventing risks and maximizing quality
    features_scouting_title: Aerial Scouting
    features_scouting_text: Use self-flying drones at low cost. 4K cameras and multispectral sensors help to map the entire farm continuously and spot plant issues invisible to the human eye.
    features_ai_title: Custom AI for Each Crop
    features_ai_text: AI specialized for the complexities of each crop. Plant counting in the presence of weeds, custom detection of the most urgent problems, anomalies in plant stress maps, and more.
    features_map_title: Map to Locate Issues
    features_map_text: Skysense processes image data to turn it into actionable diagnostics displayed in a map that your whole team uses to prevent risks before losing quality and yield.
    advantage_title: Skysense Advantage
    advantage_text1: Skysense is the world’s first provider of AI-based crop diagnostics in Japan.
    advantage_text2: Backed by renowned venture capitalists and unparalleled AI experience, we deliver innovative, custom data solutions that assist in crop stress mapping, plant disease detection, harvest planning, weed management, irrigation management, and much more.​
    advantage_text3: Get started with our unique technology to secure your competitive edge this season.
    solutions_title: Features to monitor stress, disease, and growth rate
    solutions_stress_title: Map of Plant Stress
    solutions_stress_text: Avoid plant stress that reduces quality. Based on near-infrared reflection of plants that's invisible to the human eye.
    solutions_disease_title: Locate Plant Disease
    solutions_disease_text: See locations of diseased plants in google maps to eradicate them quickly, before it spreads and ruins yield.
    solutions_growth_title: Growth Rate of Each Plant
    solutions_growth_text: AI-based plant counting and growth monitoring. Catch stunted growth early, maximize yield, and phenotype plants.
    connect_title: Let's Connect!
    connect_text1: Request a demo or share details about your unique use case and ideas for any crop. Skysense has brought together drones, scientific imaging, and AI for the first time to revolutionize your business.
    connect_text2: The Skysense team is excited to solve custom problems together and can take care of all the details from regulations and choice of equipment to developing pre-trained deep learning algorithms with custom image annotation.
  contact:
    title: Contact
    message_success: Thank you, we'll get back to you as soon as possible!
    message_failure: Sorry something went wrong, please try again!
    preheader: Contact Skysense
    header: How can we help?
    description: Please enter your information and describe your inquiry, and we’ll get back to you as soon as possible.
    field_full_name: Full Name
    field_company: Company
    field_job_title: Job Title
    field_email: Email
    field_message: Describe your inquiry
    field_message_placeholder: For example, please share your location, farm size, crop type, and how we can help you.
  careers:
    title: Careers
    preheader: Join the Team
    header: Skysense is hiring!
    description: We’re looking for hard-working, creative problem-solvers to help us transform the future of agricultural drone tech. If you are looking to join a tight-knit, talented team with the opportunity to initiate change and make a big impact, join us!
    benefits_and_perks: Benefits and Perks
    4_day_work_week: 4-Day Work Week
    work_remote: Work Remote
    flexible_vacation: Flexible Vacation
    stock_options: Stock Options
    relocation_package: Relocation Package
    commuter_benefits: Commuter Benefits
    insurance_coverage: Insurance Coverage
    retirement_plan: Retirement Plan
    roles_title: Open Roles
    roles_dev: Engineering and Development
    roles_data: Data Science, ML, and AI
    roles_sales: Sales and Operations
    principles: How Skysense is Different
    principles1_title: Good Work
    principles1_text: We do good work because we believe it has meaning and it makes an impact. We don't waste time doing bad work like long emails, excessive meetings, or micromanagement.
    principles2_title: Impact
    principles2_text: We solve problems that impact society, to change the world and help people’s lives. If you believe in positive change, everyone else can too. Our projects are things we are happy to work on.
    principles3_title: Autonomy
    principles3_text: People work long hours because they’re passionate not because they have to. We don't micromanage. We set goals without dictating tasks for high individual level of autonomy.
    principles4_title: Fail Frequently
    principles4_text: We don’t blame people for mistakes, but rather encourage it because good work requires taking risks. We believe in taking risks by trying many controlled experiments and failing frequently.
    principles5_title: Freedom
    principles5_text: We have a flat organizational structure with a 4-day work week and we embrace remote work. We don't squander human potential with by jobs or offices that people hate.
  about:
    title: About
    preheader: Who We Are
    header: Skysense in a few words
    description: Skysense empowers farmers to revolutionize agriculture by combining scientific imaging from above with artificial intelligence to quickly reveal critical insights that unlock new value.
    about1: Source affordable drones and multispectral cameras.
    about2: Teach customers to easily operate self-flying drones.
    about3: Process images into interactive maps with critical insights.
    about4: Custom R&D for new crops and integrations.
    team_header: Meet the team
    justin: Justin Clune
    justin_role: CEO
    justin_about: Justin previously founded, scaled, and exited the tech startup HouseCare. The idea for Skysense was seeded when he cultivated a 120-acre hemp farm. Justin was a scientific researcher for 4 years, including at Lawrence Berkeley National Laboratory. Justin holds a Master's in Engineering from the University of Tokyo, and a Bachelor’s in Business and Engineering from UC Berkeley.
    philippe: Philippe Remy
    philippe_role: Chief AI Officer
    philippe_about: Philippe has 13 years of experience in AI research engineering. He previously was the first key hire at Cogent Labs, a successful AI company. He coded 100+ open-source repos and has thousands of followers. Philippe holds a Master's in Statistical Mathematics and Probability from Imperial College London, and a Bachelor’s in Engineering from the French Grand Écoles.
    philip: Philip Bergqvist
    philip_role: Lead Developer
    philip_about:  Philip has more than 15 years of professional software development experience with a passion for solving real world problems. He has founded several successful software companies, including Unified Remote and AwardFares. Philip holds a Master's in Engineering from the University of Bristol with First Class Honours.
    join_header: Join Us!
    join_description: We're Hiring! We are looking for hard-working, creative problem-solvers to help us transform the future of agricultural drone tech. We are always looking for more people named Philip ;) If you are looking to join a tight-knit, talented team with the opportunity to initiate change and make a big impact, join us!
    
