index_cases_rice_title: Rice Farming
index_cases_rice_text: Reduce labor costs and optimize growth by monitoring crop biomass, quickly detect pest damage, keep track of weed conditions, and manage water irrigation.
index_cases_forest_title: Forest Management
index_cases_forest_text: Efficiently perform tree counting for sustainable logging, survey landscapes for early fire detection, and safety assessment before and after fires.
index_cases_infra_title: Infrastructure
index_cases_infra_text: Skysense provides the tools you need to perform advanced large scale mapping and planning using drones. Apply custom AI/ML models for maintenance operations.
index_cases_solar_title: Solar Panels
index_cases_solar_text: Large scale solar panel inspection, inspect components for maintenance, defects, cracks, faulty inter-connectors, temporary shadowing. Faster and more accurate than handheld methods.
index_cases_rail_title: Railroads
index_cases_rail_text: Automate railroad maintenance and surveying tasks using AI/ML to quickly perform large scale tasks like monitoring and counting crossties.
index_custom_title: Custom AI
index_custom_text: Drone service providers are using Skysense to build custom AI models so that they can offer their customers new business intelligence solutions. Reach out to us to discuss how we can help you.

labeling_header: Get Labeled Data Faster
labeling_text: Platform to annotate data, monitor quality, and iterate processes to get labeled data faster while saving engineers time.
labeling_mission_preheader: Mission
labeling_mission_title: Data labeling & annotation
labeling_mission_text: Increase labeled data and improve AI model accuracy quickly while saving your engineers time. We provide a one stop shop to create and manage labeled data. Create image annotations with automated supervision of annotators, both inside and outside the company.
labeling_why_preheader: Why Skysense
labeling_why_title: The Skysense advantage
labeling_why_text: "Tell us your machine learning needs and we will quickly label your datasets accurately. Don’t have any data? No problem, we will find and label the data you need. Our platform can store your data in the cloud or on-premise. We can restrict the cloud to one region, like Japan. Skysense is commonly needed when:"
labeling_why_step_1: Your problem requires a lot of data, but you don’t know where to start.
labeling_why_step_2: You have some data, but you need more to boost the accuracy of your AI models.
labeling_why_step_3: You spend too much time collecting data or labeling data accurately at scale.
labeling_why_step_4: Your data includes many incorrect labels that you need to fix to boost the accuracy of your AI models.
labeling_how_preheader: How it works
labeling_how_title: Easily add AI to your business
labeling_how_text: Oversee the process from uploading data, labeling it, and deploying a AI model, to iterating on the labeling guidelines and iterating on the AI model itself.
labeling_how_upload_title: Upload Images
labeling_how_upload_text: Securely upload unlabeled images in one step to our cloud platform or on-premise. We can also restrict the cloud to a specific region like Japan.
labeling_how_label_title: Label Data
labeling_how_label_text: Either use our self-service labeling tools, or define the labeling guidelines and order labels from our professional annotators to increase labeled data quickly.
labeling_how_quality_title: Control Quality
labeling_how_quality_text: Automatically evaluate annotator quality, manage feedback, and update guidelines to iteratively improve the process to achieve higher accuracy AI models. 
labeling_how_deploy_title: Deploy AI Model
labeling_how_deploy_text: Deploy the trained AI model and use it in your application or export labels to use off platform. Receive AI model development consulting.

drones_title: Drones
drones_header: Protect Crops with Intelligence from Drone Images
drones_description: Skysense helps you stop plant disease and weeds before the damage is done by providing agricultural intelligence from self-flying drones.
drones_solutions_title: Monitor every plant over time
drones_solutions_stress_title: Map plant stress
drones_solutions_stress_text: Spot stress before it reduces yield by monitoring near-infrared reflection of plants that is invisible to the human eye.
drones_solutions_disease_title: Find diseased plants
drones_solutions_disease_text: See diseased areas in an interactive map to eradicate the disease before it spreads to healthy plants.
drones_solutions_growth_title: Benchmark growth rate
drones_solutions_growth_text: Catch stunted growth, benchmark yield, and phenotype plants with AI-based plant counting and growth rate monitoring.
drones_how_title: How it works
drones_how_drones_title: Self-Flying Drones
drones_how_drones_description: Drones fitted with 4K cameras and multispectral sensors fly on autopilot to map your entire farm.
drones_how_process_title: Process Data using AI
drones_how_process_description: State of the art machine learning processes the data to count and identify plants, weeds, diseases, and other issues.
drones_how_work_title: Actionable Results
drones_how_work_description: Get actionable diagnostics displayed onto an interactive map that your team uses to reduce labor and optimize work.
drones_count_title: Count Plants
drones_count_description: Deep learning AI is tuned to detect and count specific plant species. Count plants and weeds separately, monitor plant growth, and improve insurance claims.
drones_scout_title: Scout Diseases
drones_scout_description: Go beyond NDVI-based plant health to classify specific plant diseases. Made possible by applying AI to low-altitude drone flights. Equip the drone fleet with hyper-spectral cameras to maximize the detection accuracy.
drones_maps_title: Interact with Maps
drones_maps_description: Image-based intelligence is embedded in interactive farm maps, that the whole team uses to prioritize labor, optimize spraying, and evaluate experiments.
drones_health_title: Monitor Health
drones_health_description: Spot plant stress early with overlays generated from standard RGB cameras (VARI) and multispectral cameras that capture near-infrared, invisible to the human eye (NDVI).
drones_surface_title: Generate Surface Models
drones_surface_description: Improve irrigation decisions by understanding where water flows, using accurate surface models that map your field's 3D topography.
drones_connect_title: Need our expertise to solve a different problem?
drones_connect_text1: Contact us to schedule a meeting and share details about your unique use case or ideas. Skysense has brought together drones, scientific imaging, and AI for the first time to revolutionize your business.
drones_connect_text2: The Skysense team is excited to solve custom problems together and can take care of all the details from regulations and choice of equipment to developing fully trained deep learning algorithms with custom image annotation.
drones_hosting_title: Hosting that suits your needs
drones_hosting_cloud_title: Cloud Hosting
drones_hosting_cloud_description: Upload and access your flights from anywhere and share maps with your team using our cloud hosted solution.
drones_hosting_onpremise_title: On-Premise
drones_hosting_onpremise_description: On-site hosting and custom processing hardware for fast results that aren't delayed by internet speeds (closed beta).
drones_advantage_title: The Skysense Advantage
drones_advantage_text1: Skysense is the first provider of crop diagnostics powered by deep learning AI in Japan.
drones_advantage_text2: Backed by industry-leading AI experience and significant venture capital investment, Skysense delivers innovative data solutions that assist in crop stress mapping, disease detection, weed management, irrigation management, and more.​
drones_advantage_text3: Secure your competitive edge this growing season by using Skysense's unique technology!

