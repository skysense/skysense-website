pricing_faq_header: Frequently Asked Questions
pricing_faq_q1: How can I pay?
pricing_faq_a1: You can pay with your Visa, MasterCard, American Express, and Discover & Diners card.
pricing_faq_q2: What's your refund policy?
pricing_faq_a2: In case you are not satisfied with the service or missing any features you can ask for a refund in 30 days from your last payment.
pricing_faq_q3: Can I cancel my plan?
pricing_faq_a3: You can cancel your subscription any time from your account and let it expire back to the Free Plan.
pricing_faq_q4: What happens if I exceed the monthly limit?
pricing_faq_a4: Additional images beyond your plan limit are charged at $0.05 per image. "Images" refers to raw drone images you upload.
pricing_faq_q5: Can I trial the Full Service plan?
pricing_faq_a5: Contact us anytime to discuss our full service capabilities, schedule a live demo, or start out with a Proof Of Concept.
pricing_faq_q6: How do I get drone images?
pricing_faq_a6: You or a contractor pilots a drone with an app (Litchi, Dronelink, FieldAgent, etc) in self-flying mode so that while the drone flies along a preset path, it captures images automatically with 80% overlap between images.
pricing_faq_q7: How much does a drone pilot cost?
pricing_faq_a7: Prices depend on many factors including country and equipment, but it tends to be $500-2,000 per day (about $2-20 per acre).
pricing_faq_q8: Which plan includes the feature to see male hemp plant locations or "male hunting"?
pricing_faq_a8: The Full Service plan is necessary because it's an exceptionally challenging feature that requires very specific piloting operations. Despite challenges, we completed product development and continue to innovate to pass on cost savings to customers.

